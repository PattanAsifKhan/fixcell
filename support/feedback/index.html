<div class="container">

        <h1 class="text-primary">Feedback</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="/support/feedback/submit.php" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="fname">First Name</label>
                            <input class="form-control" required type="text" id="fname" name="firstname"
                                   placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lname">Last Name</label>
                            <input class="form-control" required type="text" id="lname" name="lastname"
                                   placeholder="Last Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email Address</label>
                            <input class="form-control" required type="email" id="email" name="email"
                                   placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Phone no.</label>
                            <input class="form-control" required type="tel" id="phone" name="phone" placeholder="Phone">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="feedback">Feedback</label>
                            <textarea class="form-control" required id="feedback" name="feedback" placeholder="Enter your feedback"
                                      style="height:200px"></textarea>
                        </div>
                        <div class="form-group col-md-4">
                            <input class="form-control btn btn-primary" type="submit" value="Send your message">
                        </div>
                    </div>
                </form>
