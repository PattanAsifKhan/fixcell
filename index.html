<body>
<div class="navbar navbar-default`"
     style="-webkit-border-radius: 0;-moz-border-radius: 0;border-radius: 0; margin-bottom: 0px;">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar"

            <a class="navbar-brand" href="/" style="height: auto;">

                <li class="active"><a href="/">Home</a></li>
                <li><a href="/repair/">Repair</a></li>

                <li><a href="/faq/">FAQ</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="jumbotron">


</div>


<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 style="padding-top: 30px;" class="text-primary">How it Works?</h2>
                <div class="col-sm-4 col-xs-6">
                    <div class="panel-primary">
                        <h3 class="text-primary">Generate</h3>
                        <h4 style="color: #555;">Online Order</h4>
                        <img src="images/generate_online.jpg"/>
                    </div>
                </div>
                <div class="col-sm-4 col-xs-6">
                    <div class="panel-primary">
                        <h3 class="text-primary">Diagnosis & Repair</h3>
                        <h4 style="color: #555;">at Doorstep</h4>
                        <img src="images/diagnosis_repair.jpg"/>
                    </div>
                </div>
                <div class="col-sm-4 col-xs-12">
                    <div class="panel-primary">
                        <h3 class="text-primary">Pay</h3>
                        <h4 style="color: #555;">After Repair</h4>
                        <img src="images/receive_mobile.jpg"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="well" style="margin-top: 70px; margin-bottom: 0">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2>Why Repair at fixcell?</h2>
                <div class="col-sm-3 col-xs-6">
                    <div class="panel-primary">
                        <img src="images/warranty.png"/>
                    </div>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <div class="panel-primary">
                        <img src="images/instantrepair.png"/>
                    </div>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <div class="panel-primary">
                        <img src="images/datasecurity.png"/>
                    </div>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <div class="panel-primary">
                        <img src="images/cashonrepair.png"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--footer-->
<div id="footer"></div>
<script>
    $(document).ready(function () {
        $("#footer").load("/footer.html");
    });
    var backgrounds=[
        "/images/repair.jpg",
        "/images/repair1.jpg",
        "/images/repair2.jpg",
        "/images/repair3.jpg"
    ];
    var i=0;
    function slideshow() {
        $(".jumbotron").animate({
            opacity: 0.8
        }, 500, function () {
            i = i + 1;
            i = i % backgrounds.length;
            $(this).css("background-image", "url(" + backgrounds[i] + ")").promise().done(function () {
                // Callback of the callback :)
                $(this).animate({
                    opacity: 1
                }, 600)
            });
        });
    }
    setInterval(slideshow,3000);
</script>
</body>
</html>
<style>


    .jumbotron {
        background-color: #000000;
        background-image: url(/images/mobile.jpg);
        background-repeat: no-repeat;
        -webkit-background-size: cover;
        background-size: cover;
        background-position: center center;
        height: 510px;
        padding: 0;
    }
</style>
