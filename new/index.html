<!DOCTYPE html>
<html lang="en">
<head>

          rel="stylesheet"><!-- Optional theme -->

    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
</head>
<body>
<div class="page-header" style="padding-bottom: 0; margin: 0 auto;">
    <div class="panel" style="margin: 0 auto; padding: 10px;">
        <div class="container">
            <img src="/images/second.png" height="49"/>
        </div>
    </div>
</div>
<div class="jumbotron">


</div>

<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 style="padding-top: 30px;" class="text-primary">How it Works?</h2>
                <div class="col-sm-4 col-xs-6">
                    <div class="panel-primary">
                        <h3 class="text-primary">Generate</h3>
                        <h4 style="color: #555;">Online Order</h4>
                        <img src="images/generate_online.jpg"/>
                    </div>
                </div>
                <div class="col-sm-4 col-xs-6">
                    <div class="panel-primary">
                        <h3 class="text-primary">Diagnosis & Repair</h3>
                        <h4 style="color: #555;">at Doorstep</h4>
                        <img src="images/diagnosis_repair.jpg"/>
                    </div>
                </div>
                <div class="col-sm-4 col-xs-12">
                    <div class="panel-primary">
                        <h3 class="text-primary">Pay</h3>
                        <h4 style="color: #555;">After Repair</h4>
                        <img src="images/receive_mobile.jpg"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="well" style="margin-top: 70px; margin-bottom: 0">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2>Why Repair at fixcell?</h2>
                <div class="col-sm-3 col-xs-6">
                    <div class="panel-primary">
                        <img src="images/warranty.png"/>
                    </div>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <div class="panel-primary">
                        <img src="images/instantrepair.png"/>
                    </div>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <div class="panel-primary">
                        <img src="images/datasecurity.png"/>
                    </div>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <div class="panel-primary">
                        <img src="images/cashonrepair.png"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--footer-->
<div id="footer"></div>
<script>
    $(document).ready(function () {
        $("#footer").load("/footer.html");
    });
    var backgrounds=[
        "/images/repair.jpg",
        "/images/repair1.jpg",
        "/images/repair2.jpg",
        "/images/repair3.jpg"
    ];
    var i=0;
   function slideshow() {
       $(".jumbotron").animate({
           opacity: 0.8
       }, 500, function () {
           i = i + 1;
           i = i % backgrounds.length;
           $(this).css("background-image", "url(" + backgrounds[i] + ")").promise().done(function () {
               // Callback of the callback :)
               $(this).animate({
                   opacity: 1
               }, 600)
           });
       });
   }
   setInterval(slideshow,3000)
</script>
</body>

</style>
